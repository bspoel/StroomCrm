<h3>Contacts</h3>

<button data-bind="click: newContact">Nieuw contact</button>

<table>
    <thead>
        <tr><th>Naam</th><th>Adres</th><th>Email</th></tr>
    </thead>
    <tbody data-bind="foreach: contacts">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: address"></td>
            <td data-bind="text: email"></td>
            <td><button data-bind="click: $parent.editContact">Edit</button></td>
        </tr>
    </tbody>
</table>
